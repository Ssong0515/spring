<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>

</head>
<body>

<header th:replace="layer/Header :: headerNavbar"></header>

<main class="container mt-5">
    <section>
        <div class="row">
            <div class="col-sm">
                <table class="table table-hover table-striped">
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 50%">
                        <col style="width: 15%">
                        <col style="width: 20%">
                        <col style="width: 5%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>글번호</th>
                        <th>글제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
                        <td th:text="${item.boardIdx}">1</td>
                        <td>
                            <a href="#" class="text-decoration-none" th:href="@{/board2/boardDetail.do(boardIdx=${item.boardIdx})}" th:text="${item.title}">제목</a>
                        </td>
                        <td th:text="${item.createUser}">작성자</td>
                        <td th:text="${item.createDate}">작성일</td>
                        <td th:text="${item.hitCnt}">조회수</td>
                    </tr>
                    <tr th:unless="${#lists.size(boardList)} > 0">
                        <td colspan="5" class="text-center">조회된 결과가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>
</main>

<footer th:replace="~{/layer/Footer :: footer}"></footer>
</body>
</html>
